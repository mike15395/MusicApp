<!DOCTYPE html>
<html>
    <head>
       <title>Music Player App</title>
       <link rel="stylesheet" href="index.css"></head>
    </head>
    <body>
            <h1
            onmouseenter="changeText('Press the below keys to get sound')"
            onmouseleave="changeText('Hover Me')"
            id="header-text"
            
            >Hover Me</h1>

        <div class="keys">
            <div data-key="65" class="key">
                <p>A</p>
                <span>Sound1</span>
            </div>
            <div data-key="83"  class="key">
                <p>S</p>
                <span>Sound2</span>
            </div>
            <div data-key="68"  class="key">
                <p>D</p>
                <span>Sound3</span>
            </div>
            <div data-key="70"  class="key">
                <p>F</p>
                <span>Sound4</span>
            </div>
            <div data-key="71" class="key">
                <p>G</p>
                <span>Sound5</span>
            </div>

            <div data-key="72" class="key">
                <p>H</p>
                <span>Sound6</span>
            </div>

            <div data-key="74" class="key">
                <p>J</p>
                <span>Sound7</span>
            </div>
            
            <div data-key="75" class="key">
                <p>K</p>
                <span>Sound8</span>
            </div>

            <div data-key="76" class="key">
                <p>L</p>
                <span>Sound9</span>
            </div>
            <audio src="./sounds/guitar1.wav" data-key="65"></audio>
            <audio src="./sounds/guitar2.wav" data-key="83"></audio>
            <audio src="./sounds/guitar3.wav" data-key="68"></audio>
            <audio src="./sounds/guitar4.wav" data-key="70"></audio>
            <audio src="./sounds/guitar5.wav" data-key="71"></audio>
            <audio src="./sounds/guitar6.wav" data-key="72"></audio>
            <audio src="./sounds/guitar7.wav" data-key="74"></audio>
            <audio src="./sounds/guitar8.wav" data-key="75"></audio>
            <audio src="./sounds/guitar9.wav" data-key="76"></audio>


        </div>





            <script src="index.js"></script>
    </body>
</html>
